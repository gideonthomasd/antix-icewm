[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/herbsluftwm]
width = 100%
height = 32pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "Mononoki Nerd Font:size=14;2"

modules-left = mylauncher wallpaper xworkspaces xwindow
modules-right = pulseaudio weather memory-mine date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

;wm-restack = generic
wm-restack = bspwm
;wm-restack = i3

override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = #FF3399

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
format-volume-foreground =  #99FF99
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %d-%b %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

#####MINE####
[module/memory-mine]
type = custom/script
exec = ~/.config/polybar/mem.sh
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-foreground = #99FF99
click-left = lxterminal -e 'htop'
#click-right = notify-send "🧠 Memory hogs" "$(ps axch -o cmd:15,%mem --sort=-%mem | head)"

[module/weather]
type = custom/script
interval = 900s
format-prefix = "  "
exec = ~/.config/polybar/dwmweather.sh
format-prefix-foreground = ${colors.primary}
format-foreground =  #99FF99
click-left = lxterminal -e 'curl wttr.in/Caerphilly && read'
#click-right = notify-send "Weather" "$(curl wttr.in/Caerphilly?format=3)"

[module/mylauncher]
type = custom/text
content = "  "
;" "
content-foreground = #FF3399
#click-left=~/.config/rofi/launchers/colorful/launcher.sh
click-left=~/.config/rofi/launchers/colorful/launcher.sh
click-right=jgmenu_run

[module/wallpaper]
type = custom/text
content = "  "
;" "
content-foreground = #99CCFF
click-left = feh --bg-fill --randomize ~/Pictures/wallpapers/*
click-right = feh --bg-fill --randomize /usr/share/wallpapers/*

; vim:ft=dosini
